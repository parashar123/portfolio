[phases.setup]
nixPkgs = ["python311", "pip", "gcc", "g++", "make", "pkg-config", "libffi-dev", "libssl-dev"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
